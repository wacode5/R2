language: r
sudo: required
cache: packages
r:
    - devel

install:
    - R -e 'install.packages(c("plotly", "igraph", "knitr", "testthat", "devtools", "rxoygen2"))'
script:
    - R -e 'sessionInfo()'
    - R -e 'library("devtools");devtools::check("plotWikipedia")'
    - R -e 'library("devtools");devtools::build("plotWikipedia", binary=TRUE)'
    - R -e 'library("devtools");devtools::install("plotWikipedia_0.99.0_R_x86_64-pc-linux-gnu.tar.gz")'
notifications:
  emails:
    - k.t.the-answer@hotmail.co.jp
  on_failure: always

