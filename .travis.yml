language: r
sudo: false
cache: packages
r:
    - release
    - devel
script:
    - export TRAVIS_R_VERSION=3.2.4
    - export R_LIBS_USER=~/R/Library
    - export R_LIBS_SITE=/usr/local/lib/R/site-library:/usr/lib/R/site-library
